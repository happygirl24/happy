<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body {
  margin: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100dvh;
  overflow: hidden;
}

/* wrapper helps positioning */
.video-wrapper {
  position: relative;
  width: 100%;
  max-width: 520px;
  padding: 10px;
}

/* responsive video */
.video-full {
  width: 100%;
  height: auto;
  border-radius: 14px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

/* responsive title */
.title-overlay {
  position: absolute;
  top: 12px;
  left: 0;
  right: 0;
  text-align: center;
  color: red;
  font-weight: bold;
  z-index: 2;
  text-shadow: 2px 2px 12px black;
  font-size: clamp(18px, 6vw, 42px);
  padding: 0 12px;
}

/* extra tuning for very small mobiles */
@media (max-width: 480px) {
  .video-wrapper {
    padding: 6px;
  }

  .title-overlay {
    font-size: 22px;
  }
}

</style>
</head>

<body>

<div class="video-wrapper">

  <div class="title-overlay">
    Advance Happy Birthday ðŸ’—
  </div>

  <video class="video-full" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

</div>

</body>
</html>
